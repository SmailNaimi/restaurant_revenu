<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Revenue - About</title>

    <!-- Link to Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Montserrat (Extra Bold) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome for LinkedIn icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Source Code Pro', monospace;
            color: #333;
            margin: 0;
            padding: 0;
            background: #333;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Page fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Bubble Style */
        .bubble {
            position: absolute;
            background-color: #fca14ccc;
            border-radius: 50%;
            opacity: 0.7;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* Keyframes for different animations */
        @keyframes float1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50vw, -50vh); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-40vw, 40vh); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float3 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(40vw, 50vh); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float4 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-50vw, -40vh); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float5 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(30vw, -30vh); }
            100% { transform: translate(0, 0); }
        }

        /* Navbar Styling */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            gap: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
        }
        .nav a {
            color: #ff7a00;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: 440;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav a:hover {
            color: #ffffff;
            text-shadow: 0px 0px 5px #ff7a00;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 2rem;
            color: #ff7a00;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 20px;
            }
            .nav-menu.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
            .hamburger.active {
                transform: rotate(180deg);
                color: #ffffff;
                text-shadow: 0px 0px 10px #ff7a00;
            }
        }

        /* Circles with Images Styling */
        .circle-container {
            display: flex;
            flex-wrap: wrap;
            padding: 100px;
            justify-content: center;
            gap: 50px;
            z-index: 10;
            width: max-content;
            animation: fadeIn 3s ease-out forwards;
        }
        .circle-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }
        .circle-item:hover {
            transform: scale(1.1);
        }
        .circle {
            width: 270px;
            height: 270px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0px 0px 15px 5px #ff7a00;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            text-align: center;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .profile-info a {
            font-family: 'Montserrat', sans-serif;
            color: #ff7a00;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }

        .profile-info .fab {
            color: #0072b1;
            margin-right: 9px;
        }
        .profile-info :hover {
            color: #ffffff;
            text-shadow: 0px 0px 5px #ff7a00;
        }

        /* Title styling */
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 10px;
            margin: 20px 0;
            padding: 60px 0 0 0;
            max-width: 1000px; /* Limits the width of the title section */
        }
        .horizontal-line {
            flex-grow: 1;
            height: 1.5px;
            max-width: 200px; /* Limits the length of each line */
            background-color: #ff7a00;
        }
        .title-text {
            color: #ff7a00;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Contact Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background-color: #444;
            box-shadow: 0px 0px 15px 5px #ff7a00;
            border-radius: 10px;
            margin: 40px auto 80px auto;
            position: relative;
        }
        .contact-form input, .contact-form textarea {
            padding: 20px;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            outline: none;
            width: calc(100% - 40px);
            margin: 0 auto;
        }
        .contact-form textarea {
            resize: vertical;
        }
        .contact-form button {
            padding: 15px;
            font-size: 1.1rem;
            background-color: #ff7a00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .contact-form button:hover {
            background-color: #ff8c00;
        }

        .success-message {
            color: #ff8c00;
            font-size: 1.1rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .circle-container {
                padding: 50px;
                gap: 30px;
                width: 100%;
                flex-direction: column;
                align-items: center;
            }
            .circle {
                width: 200px;
                height: 200px;
            }
            .contact-form {
                width: 95%;
                padding: 20px;
            }
            .contact-form input, .contact-form textarea {
                padding: 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .circle-container {
                padding: 30px;
                gap: 20px;
                width: 100%;
                flex-direction: column;
                align-items: center;
            }
            .circle {
                width: 150px;
                height: 150px;
            }
            .contact-form {
                width: 100%;
                padding: 15px;
            }
            .contact-form input, .contact-form textarea {
                padding: 10px;
                font-size: 0.8rem;
            }
        }
    </style>
    <script>
        function showSuccessMessage() {
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';

            // Clear form fields after submission
            document.querySelector('.contact-form').reset();
        }

        function toggleMenu() {
            const navMenu = document.querySelector('.nav-menu');
            const hamburger = document.querySelector('.hamburger');
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
    </script>
</head>
<body>

    <!-- Navbar Links Only -->
    <div class="nav">
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-menu">
            <a href="/">Home</a>
            <a href="About">About</a>
            <a>Team</a>
            <a href="/APIhealth">API Status</a>
            <a href="https://github.com/SmailNaimi" target="_blank">GitHub</a>
        </div>
    </div>

    <!-- JavaScript to add titles dynamically -->
    <script>
        function createSectionTitle(text) {
            const titleContainer = document.createElement('div');
            titleContainer.classList.add('title-container');

            const lineLeft = document.createElement('div');
            lineLeft.classList.add('horizontal-line');

            const titleText = document.createElement('div');
            titleText.classList.add('title-text');
            titleText.textContent = text;

            const lineRight = document.createElement('div');
            lineRight.classList.add('horizontal-line');

            titleContainer.appendChild(lineLeft);
            titleContainer.appendChild(titleText);
            titleContainer.appendChild(lineRight);

            document.body.appendChild(titleContainer);
        }

        // Create the "Project Creators" title above the circle container
        document.addEventListener('DOMContentLoaded', () => {
            createSectionTitle("project creators");

            // Insert the circle container dynamically
            const circleContainer = document.querySelector('.circle-container');
            document.body.appendChild(circleContainer);

            // Add the "Contact Us" title after the circle container
            createSectionTitle("contact us");

            // Add the contact form
            const contactForm = document.querySelector('.contact-form');
            document.body.appendChild(contactForm);
        });
    </script>

    <!-- Circles with Images -->
    <div class="circle-container">
        <div class="circle-item">
            <div class="circle">
                <img src="static/smail.jpg" alt="Circle Image 1">
            </div>
            <div class="profile-info">
                <a href="https://www.linkedin.com/in/ismail-naimi-3a0a082b4/" target="_blank">
                    <i class="fab fa-linkedin"></i> ISMAIL NAIMI
                </a>
            </div>
        </div>
        <div class="circle-item">
            <div class="circle">
                <img src="static/yahya.jpg" alt="Circle Image 2">
            </div>
            <div class="profile-info">
                <a href="https://www.linkedin.com/in/yahya-daif-1ba41a284/" target="_blank">
                    <i class="fab fa-linkedin"></i> YAHYA DAIF
                </a>
            </div>
        </div>
        <div class="circle-item">
            <div class="circle">
                <img src="static/anouar.jpg" alt="Circle Image 3">
            </div>
            <div class="profile-info">
                <a href="https://www.linkedin.com/in/anouar-ouhannou-b9b2b1286/" target="_blank">
                    <i class="fab fa-linkedin"></i> ANOUAR OUHANNOU
                </a>
            </div>
        </div>
    </div>

    <!-- Contact Form -->
    <form class="contact-form" action="/send-message" method="POST" onsubmit="showSuccessMessage(); return false;">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <div id="success-message" class="success-message">Message sent successfully!</div>
    </form>

    <!-- JavaScript for Bubble Creation and Button Actions -->
    <script>
        // Function to create random bubbles
        function createBubbles(number) {
            const animations = ['float1', 'float2', 'float3', 'float4', 'float5'];

            for (let i = 0; i < number; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');

                // Random size between 20px and 100px
                const size = Math.floor(Math.random() * 40) + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;

                // Random position within the viewport
                const posX = Math.floor(Math.random() * 100);
                const posY = Math.floor(Math.random() * 100);
                bubble.style.top = `${posY}vh`;
                bubble.style.left = `${posX}vw`;

                // Random animation from the list
                const animation = animations[Math.floor(Math.random() * animations.length)];
                const duration = Math.floor(Math.random() * 10) + 50; // Random duration between 30s and 40s
                bubble.style.animation = `${animation} ${duration}s infinite ease-in-out`;

                // Append bubble to the body
                document.body.appendChild(bubble);
            }
        }

        // Create 60 bubbles
        createBubbles(60);
    </script>
</body>
</html>
